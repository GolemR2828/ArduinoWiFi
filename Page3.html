<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Panel Casa Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const ARDUINO_IP = "http://AQUI_VA_LA_IP_DEL_ARDUINO";

    let estado = {
      foco1: false,
      foco2: false
    };

    async function actualizarEstado() {
      try {
        const res = await fetch(`${ARDUINO_IP}/estado`);
        estado = await res.json();

        setSwitch("led1", estado.foco1);
        setSwitch("led2", estado.foco2);
      } catch {
        console.log("Arduino no accesible");
      }
    }

    function setSwitch(id, encendido) {
      const chip = document.getElementById(id + "-estado");
      const toggle = document.getElementById(id + "-toggle");
      const base = toggle.parentElement;

      if (encendido) {
        chip.textContent = "ON";
        chip.className =
          "text-xs px-2 py-1 rounded-full bg-emerald-500/15 text-emerald-200 border border-emerald-400/20";
        toggle.style.transform = "translateX(1.75rem)";
        base.classList.add("bg-emerald-500/30");
        base.classList.remove("bg-rose-500/25");
      } else {
        chip.textContent = "OFF";
        chip.className =
          "text-xs px-2 py-1 rounded-full bg-rose-500/15 text-rose-200 border border-rose-400/20";
        toggle.style.transform = "translateX(0)";
        base.classList.add("bg-rose-500/25");
        base.classList.remove("bg-emerald-500/30");
      }
    }

    function toggleFoco(num) {
      const encendido = estado[`foco${num}`];
      const ruta = encendido ? `foco${num}/off` : `foco${num}/on`;
      fetch(`${ARDUINO_IP}/${ruta}`);
      setTimeout(actualizarEstado, 300);
    }

    setInterval(actualizarEstado, 2000);
    window.onload = actualizarEstado;
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 text-slate-100 flex flex-col">

<nav class="w-full border-b border-white/10 bg-black/30 backdrop-blur">
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
    <span class="text-sm font-semibold tracking-wide">Smart Home</span>
    <div class="flex gap-2 text-sm">
      <a href="./index.html" class="px-3 py-2 rounded-lg hover:bg-white/10">Inicio</a>
      <a href="./Page1.html" class="px-3 py-2 rounded-lg hover:bg-white/10">Estado</a>
      <a href="./Page2.html" class="px-3 py-2 rounded-lg hover:bg-white/10">LEDs</a>
      <a href="./Page3.html" class="px-3 py-2 rounded-lg bg-white/10">Panel</a>
    </div>
  </div>
</nav>

<main class="flex-1 w-full p-4">
  <div class="mx-auto max-w-2xl">
    <div class="rounded-2xl border border-white/10 bg-white/5 p-6">

      <h1 class="text-2xl font-bold">Panel Casa Inteligente</h1>

      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">

        <!-- FOCO 1 -->
        <section class="rounded-xl border border-white/10 bg-black/20 p-4">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-sm text-slate-300">Foco 1</p>
              <span id="led1-estado" class="text-xs px-2 py-1 rounded-full border">--</span>
            </div>

            <div onclick="toggleFoco(1)" class="cursor-pointer">
              <span class="relative inline-flex h-8 w-14 rounded-full bg-rose-500/25 border transition">
                <span id="led1-toggle"
                      class="inline-block h-6 w-6 rounded-full bg-white shadow transition"></span>
              </span>
            </div>
          </div>
        </section>

        <!-- FOCO 2 -->
        <section class="rounded-xl border border-white/10 bg-black/20 p-4">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-sm text-slate-300">Foco 2</p>
              <span id="led2-estado" class="text-xs px-2 py-1 rounded-full border">--</span>
            </div>

            <div onclick="toggleFoco(2)" class="cursor-pointer">
              <span class="relative inline-flex h-8 w-14 rounded-full bg-rose-500/25 border transition">
                <span id="led2-toggle"
                      class="inline-block h-6 w-6 rounded-full bg-white shadow transition"></span>
              </span>
            </div>
          </div>
        </section>

      </div>

    </div>
  </div>
</main>

</body>
</html>
