<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Panel Casa Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const ARDUINO_IP = "http://AQUI_VA_LA_IP_DEL_ARDUINO";

    async function actualizarEstado() {
      try {
        const res = await fetch(`${ARDUINO_IP}/estado`);
        const data = await res.json();

        setLED("led1", data.foco1);
        setLED("led2", data.foco2);
      } catch (e) {
        console.log("Arduino no accesible");
      }
    }

    function setLED(id, estado) {
      const estadoChip = document.getElementById(id + "-estado");
      const toggle = document.getElementById(id + "-toggle");

      if (estado) {
        estadoChip.textContent = "ON";
        estadoChip.className =
          "text-xs px-2 py-1 rounded-full bg-emerald-500/15 text-emerald-200 border border-emerald-400/20";
        toggle.style.transform = "translateX(1.75rem)";
        toggle.parentElement.classList.add("bg-emerald-500/30");
        toggle.parentElement.classList.remove("bg-rose-500/25");
      } else {
        estadoChip.textContent = "OFF";
        estadoChip.className =
          "text-xs px-2 py-1 rounded-full bg-rose-500/15 text-rose-200 border border-rose-400/20";
        toggle.style.transform = "translateX(0)";
        toggle.parentElement.classList.add("bg-rose-500/25");
        toggle.parentElement.classList.remove("bg-emerald-500/30");
      }
    }

    function comando(ruta) {
      fetch(`${ARDUINO_IP}/${ruta}`);
      setTimeout(actualizarEstado, 400);
    }

    setInterval(actualizarEstado, 2000);
    window.onload = actualizarEstado;
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 text-slate-100 flex flex-col">

<!-- NAVBAR -->
<nav class="w-full border-b border-white/10 bg-black/30 backdrop-blur">
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
    <span class="text-sm font-semibold tracking-wide">ESP32 Smart Home</span>

    <div class="flex gap-2 text-sm">
      <a href="/index.html" class="px-3 py-2 rounded-lg hover:bg-white/10 transition">Inicio</a>
      <a href="/Page1.html" class="px-3 py-2 rounded-lg hover:bg-white/10 transition">BÃ¡sico</a>
      <a href="/Page2.html" class="px-3 py-2 rounded-lg hover:bg-white/10 transition">LEDs</a>
      <a href="/Page3.html" class="px-3 py-2 rounded-lg bg-white/10">Panel</a>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<main class="flex-1 w-full p-4">
  <div class="mx-auto w-full max-w-2xl">
    <div class="rounded-2xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-xl p-6">

      <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3">
        <div>
          <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">ESP32 Servidor WEB</h1>
          <p class="mt-1 text-sm text-slate-300">Panel de Casa Inteligente</p>
        </div>
        <span class="text-xs px-2 py-1 rounded-full bg-indigo-500/15 text-indigo-200 border border-indigo-400/20">
          Online
        </span>
      </div>

      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">

        <!-- LED 1 -->
        <section class="rounded-xl border border-white/10 bg-black/20 p-4">
          <div class="flex items-start justify-between gap-3">
            <div>
              <p class="text-sm text-slate-300">LED1</p>
              <span id="led1-estado"
                class="text-xs px-2 py-1 rounded-full border border-white/10">
                --
              </span>
            </div>

            <a onclick="comando('led1on')"
               class="group inline-flex items-center gap-3 cursor-pointer">
              <span class="text-xs text-slate-300">Encender</span>
              <span class="relative inline-flex h-8 w-14 items-center rounded-full
                           bg-rose-500/25 border border-rose-400/30 transition">
                <span id="led1-toggle"
                      class="inline-block h-6 w-6 rounded-full bg-white/90 shadow transition">
                </span>
              </span>
            </a>
          </div>
        </section>

        <!-- LED 2 -->
        <section class="rounded-xl border border-white/10 bg-black/20 p-4">
          <div class="flex items-start justify-between gap-3">
            <div>
              <p class="text-sm text-slate-300">LED2</p>
              <span id="led2-estado"
                class="text-xs px-2 py-1 rounded-full border border-white/10">
                --
              </span>
            </div>

            <a onclick="comando('led2off')"
               class="group inline-flex items-center gap-3 cursor-pointer">
              <span class="text-xs text-slate-300">Apagar</span>
              <span class="relative inline-flex h-8 w-14 items-center rounded-full
                           bg-emerald-500/30 border border-emerald-400/30 transition">
                <span id="led2-toggle"
                      class="inline-block h-6 w-6 rounded-full bg-white/90 shadow transition translate-x-7">
                </span>
              </span>
            </a>
          </div>
        </section>

      </div>

    </div>
  </div>
</main>

</body>
</html>
