<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Estado del Sistema</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const ARDUINO_IP = "https://4ef43882e15a.ngrok-free.app";

    async function actualizarEstado() {
      try {
        const res = await fetch(`${ARDUINO_IP}/estado`);
        const data = await res.json();

        setEstado("led1", data.foco1);
        setEstado("led2", data.foco2);
      } catch (e) {
        console.log("No se pudo conectar al Arduino");
      }
    }

    function setEstado(id, estado) {
      const chip = document.getElementById(id + "-estado");

      if (estado) {
        chip.textContent = "ENCENDIDO";
        chip.className =
          "text-xs px-2 py-1 rounded-full bg-emerald-500/15 text-emerald-200 border border-emerald-400/20";
      } else {
        chip.textContent = "APAGADO";
        chip.className =
          "text-xs px-2 py-1 rounded-full bg-rose-500/15 text-rose-200 border border-rose-400/20";
      }
    }

    setInterval(actualizarEstado, 2000);
    window.onload = actualizarEstado;
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 text-slate-100 flex flex-col">

<nav class="w-full border-b border-white/10 bg-black/30 backdrop-blur">
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
    <span class="text-sm font-semibold tracking-wide">Smart Home</span>
    <div class="flex gap-2 text-sm">
      <a href="./index.html" class="px-3 py-2 rounded-lg hover:bg-white/10 transition">Inicio</a>
      <a href="./Page1.html" class="px-3 py-2 rounded-lg bg-white/10">Estado</a>
      <a href="./Page2.html" class="px-3 py-2 rounded-lg hover:bg-white/10 transition">LEDs</a>
      <a href="./Page3.html" class="px-3 py-2 rounded-lg hover:bg-white/10 transition">Panel</a>
    </div>
  </div>
</nav>

<main class="flex-1 w-full flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="rounded-2xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-xl p-6">
      <div class="mb-4">
        <h1 class="text-2xl font-bold tracking-tight">Estado del Sistema</h1>
        <p class="text-sm text-slate-300">Monitoreo en tiempo real de dispositivos</p>
      </div>
      <div class="space-y-4">
        <section class="rounded-xl border border-white/10 bg-black/20 p-4 flex justify-between items-center">
          <div>
            <p class="text-sm text-slate-300">LED 1</p>
            <span id="led1-estado" class="text-xs px-2 py-1 rounded-full border border-white/10">--</span>
          </div>
        </section>
        <section class="rounded-xl border border-white/10 bg-black/20 p-4 flex justify-between items-center">
          <div>
            <p class="text-sm text-slate-300">LED 2</p>
            <span id="led2-estado" class="text-xs px-2 py-1 rounded-full border border-white/10">--</span>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>

</body>
</html>
